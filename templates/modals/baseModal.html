{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

<div class="modal fade {% block close-modal %}{% endblock close-modal %}" {% block modal-id %}{% endblock modal-id %}
    tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog {% block modal-width %}{% endblock modal-width %}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title txt-sm3" id="exampleModalLabel">
                    {% block modal-title %}{% endblock modal-title %}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            {% block form %}
            <div class="modal-body text-center">
                {% block modal-body %}{% endblock modal-body %}
            </div>
            {% endblock form %}
            <div class="modal-footer">
                {% block close %}
                <a class="btn btn-secondary btn-sm btn-modal txt-sm" data-bs-dismiss="modal">Cancel</a>
                {% endblock close %}
                {% block modal-footer %}{% endblock modal-footer %}
            </div>
        </div>
    </div>
</div>
