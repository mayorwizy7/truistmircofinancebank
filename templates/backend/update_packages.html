{% extends 'backend.html' %}
{% load static %}
{% load humanize %}
{% block title %}
<title> CTF - Update Package</title>
{% endblock title %}
{% block content %}

<div class="content-page">
    <div class="container-fluid">
        <div class="">
            <!-- TRANSACTIONAL UPDATE MODAL -->
            <div class="justify-content-center align-items-center">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Update {{packages.name}} Package</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="{% url 'update_packages' packages.id %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group position-relative">
                                    <label for="">Package Name</label>
                                    <input type="text" name="name" step="0.01" class="form-control"
                                        id="" value="{{packages.name}}">
                                </div>
                                <div class="form-group position-relative">
                                    <label for="">Package Amount</label>
                                    <input type="number" name="amount" step="0.01" class="form-control" id="" value="{{packages.amount}}">
                                </div>
                                <div class="form-group position-relative">
                                    <label for="">Daily Percent</label>
                                    <input type="number" name="daily_percent" step="0.01" class="form-control" id="" value="{{packages.daily_percent}}">
                                </div>
                                <div class="form-group position-relative">
                                    <label for="">Package Duration (Days)</label>
                                    <input type="number" name="number_of_days" step="0.01" class="form-control"
                                        id="" value="{{packages.number_of_days}}">
                                </div>
                                <div class="checkbox mb-3">
                                    <label>Package Status</label>
                                    <input type="radio" name="is_active" value="True" {% if packages.is_active %}checked{% endif %}> Active
                                    <input type="radio" name="is_active" value="False" {% if not packages.is_active %}checked{% endif %}> Inactive
                                 </div>
                                <div class="d-flex justify-content-center" style="display: flex; gap: 20px;">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary text-right">Update History</button>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>

{% endblock content %}
