{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- inner hero start -->
<section class="inner-hero bg_img overlay--one"
style="background-image: url('{% static 'assets/images/frontend/breadcrumb/6202070d0a0191644300045.png' %}');">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <h2 class="page-title text-white">Forgot Password</h2>

        </div>
    </div>
</div>
</section>
    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
        {% include 'includes/alert.html' %}
        <div class="card-body">
            <h4 class="card-title mb-4">Forgot Password</h4>
            <form action="{% url 'forgotPassword' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" name="email">
                </div> <!-- form-group// -->
                
                <div class="form-group">
                    <a href="{% url 'login' %}" class="float-right">Got password? Login</a>

                </div> <!-- form-group form-check .// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Submit </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
